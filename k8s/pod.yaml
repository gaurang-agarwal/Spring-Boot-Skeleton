apiVersion: v1
kind: Pod
metadata:
  name: spring-k8s
  namespace: default
spec:
  containers:
  - name: spring-boot
    image: spring_k8s_reload
    imagePullPolicy: Never
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /actuator/health
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 180
      successThreshold: 1
    ports:
    - containerPort: 8080
      name: http
      protocol: TCP
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /actuator/health
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 10
      successThreshold: 1
    securityContext:
      privileged: false
  serviceAccountName: config-reader
